# Heidi Calls Backend - Render.com Configuration

services:
  - type: web
    name: heidi-calls-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: CORS_ORIGINS
        sync: false # Set this manually in Render dashboard
